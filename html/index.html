<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>QuizMania</h1>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <input type="submit" value="Login" id="login-btn" class="button">
            <input type="reset" value="Clear" class="button">
        </form>
    </div>

    <div class="container" id="homepage-container">
        <h2 id="welcome-username">Welcome</h2>
        <h3>Your Highscore: </h3>

        <p>Select Topic: <select name="topic" id="topic">
            <option value="General Knowledge">General Knowledge</option>
            <option value="Books">Books</option>
            <option value="Film">Film</option>
            <option value="Music">Music</option>
            <option value="Musicals & Theatres">Musicals & Theatres</option>
            <option value="Television">Television</option>
            <option value="Video Games">Video Games</option>
            <option value="Board Games">Board Games</option>
            <option value="Science & Nature">Science & Nature</option>
            <option value="Computers">Computers</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Mythology">Mythology</option>
            <option value="Sports">Sports</option>
            <option value="Geography">Geography</option>
            <option value="History">History</option>
            <option value="Politics">Politics</option>
            <option value="Art">Art</option>
            <option value="Celebrities">Celebrities</option>
            <option value="Animals">Animals</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Comics">Comics</option>
            <option value="Gadgets">Gadgets</option>
            <option value="Japanese Anime & Manga">Japanese Anime & Manga</option>
            <option value="Cartoon & Animations">Cartoon & Animations</option>
        </select></p>

        <p>Select Number of Questions:
            <input type="radio" value="5" name="questions">
            <label for="number5">5</label>
            <input type="radio" value="10" name="questions">
            <label for="number5">10</label>
            <input type="radio" value="15" name="questions">
            <label for="number5">15</label>
        </p>

        <button id="start-quiz" class="button">Start Quiz</button>
    </div>

    <div id="quiz-container" class="container">
        <p id="question">Click "Next Question" to start!</p>
        <ul id="options-list">
            
        </ul>
        <button id="next-btn" class="button">Next Question</button>
    </div>

    <script>
        var user = null;
    </script>
    <script type="module" src="../js/Question.js"></script>
    <script type="module" src="../js/Quiz.js"></script>
    <script type="module" src="../js/Quiz_Generator.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/User.js"></script>
</body>
</html>
